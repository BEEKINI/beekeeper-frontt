name: Build & Test Angular App

on:
  push:
    branches:
      - '**'  # Déclenchement sur toutes les branches

jobs:
  test-build:
    name: Test Build Angular
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular app
        run: ng build --configuration production

  # Si le build réussit et que c'est sur main, on build et push Docker
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t my-docker-repo/bee-keeper:latest .

      - name: Push Docker image
        run: docker push my-docker-repo/bee-keeper:latest
